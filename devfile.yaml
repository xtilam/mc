apiVersion: 1.0.0
metadata:
  name: laravel-log
projects:
  - name: test
    source:
      location: 'https://github.com/xtilam/my-secrets'
      type: git
components:
  - mountSources: true
    endpoints:
      - name: 8000-php
        port: 8000
      - name: 35729-tcp
        port: 35729
    command:
      - sleep
      - infinity
    memoryLimit: 2048Mi
    type: dockerimage
    alias: dev
    image: 'ztilam60/nodejs_php:v0'
  - id: bmewburn/vscode-intelephense-client/latest
    type: chePlugin
  - mountSources: true
    endpoints:
      - attributes:
          discoverable: 'true'
        name: db
        port: 3306
    memoryLimit: 256Mi
    type: dockerimage
    alias: mysql
    image: 'quay.io/eclipse/che--centos--mysql-57-centos7:latest-e08ee4d43b7356607685b69bde6335e27cf20c020f345b6c6c59400183882764'
    env:
      - value: homestead
        name: MYSQL_USER
      - value: secret
        name: MYSQL_PASSWORD
      - value: secret
        name: MYSQL_ROOT_PASSWORD
      - value: homestead
        name: MYSQL_DATABASE
  - id: vscode/typescript-language-features/latest
    type: chePlugin
  - type: chePlugin 
    reference: "https://raw.githubusercontent.com/xtilam/plugins/master/plugin.yaml"
